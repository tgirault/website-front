<header>
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">{{ 'global.title' | translate }}</h1>
    <nav>Menu</nav>

    <mat-form-field>
      <mat-label>{{ 'global.language' | translate }}</mat-label>
      <mat-select [(value)]="selected" [(ngModel)]="language" name="language" (ngModelChange)="useLanguage()"
        placeholder="{{ 'global.language' | translate }}">
        <mat-option *ngFor="let language of languages" [value]="language.value">
          {{language.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>
</header>

<mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item routerLink="{{ menu.path }}" *ngFor="let menu of menus">{{ menu.name }}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <p>{{content}}</p>
  </mat-sidenav-content>
</mat-sidenav-container>

<footer>
  {{ 'global.footer' | translate }}
</footer>
